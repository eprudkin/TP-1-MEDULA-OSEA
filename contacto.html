 <section id="formulario">
            <h1>Escribenos y nos pondremos pronto en contacto contigo</h1>

            <form class="form">


                <div class="container">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre_ingresado" id="nombre" placeholder="Ej: Juan" />
                </div>

                <div class="container">
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido_ingresado" id="apellido" placeholder="Ej: PÃ©rez" />

                </div>

                <div class="container">
                    <label for="telefono">Tel contacto: </label>
                    <input type="tel" name="telefono_ingresado" id="telefono" placeholder="0351-15XXXXXXX" />
                </div>
                <div class="container">
                    <label for="email">Email: </label>
                    <input type="email" name="email_ingresado" id="email" placeholder="abc123@ejemplo.com" />
                </div>

                <div>
                    <textarea name="comentario" id="comentarios" cols="30" rows="10"
                        placeholder="Dejanos tu consulta y te contactaremos a la brevedad"></textarea>
                </div>

                <div>
                    <input type="submit" value="Enviar" class="enviar-btn" />

                </div>
            </form>
        </section>
